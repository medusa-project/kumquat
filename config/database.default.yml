test:
  adapter: postgresql
  database: peartree_test
  host: localhost
  port: 5432
  min_messages: warning
  encoding: unicode
  template: template0

production: &production
  adapter: postgresql
  database: peartree_production
  host: localhost
  port: 5432
  min_messages: warning
  encoding: unicode
  template: template0

# Create a duplicate of the production environment that we (at UIUC) can use
# to seed some site-specific data.
uiuc_production:
  <<: *production
